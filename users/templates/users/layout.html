{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Beluxe</title>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
      .masthead {
        min-height: 30rem;
        position: relative;
        display: table;

        background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.1) 100%), url("{% static 'bg/Header1.jpg' %}");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: fill;
      }
      .masthead1 {
        min-height: 30rem;
        position: relative;
        display: table;

        background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.1) 100%), url("{% static 'bg/Header2.jpg' %}");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: fill;
      }
      .header {
        min-height: 30rem;
        position: relative;
        padding-top: 18rem;
        padding-bottom: 5rem;
        height: auto;
      }
      .info {
        min-height: 30rem;
        position: relative;
        display: table;

        background: url("{% static 'bg/Header1b.jpg' %}");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: fill;
      }
    </style>
  </head>
  <body>
    <div class="container">
  
    {% block body %}
    {% endblock %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
