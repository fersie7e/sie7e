{% extends 'security/layoutmain.html' %}
{% load static %}
{% block body %}
    
    <div class="row h-100">
        <!--Nav map-->
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>

        <!--Header-->
        <div class="masthead">
            <div class="d-flex flex-column header">
                <h1 class="display-4 fw-bold text-body-emphasis">Sie7e shift manager</h1>
                <i class="fa fa-calendar fa-2x mt-3 mb-2 text-opacity-75" aria-hidden="true"></i>
                <h5>Manage shifts easily </h5>
            </div>
        </div>
        
        <!--Info section-->            
        <div class="d-flex justify-content-evenly">
            <div>
                <h3 class="display-6 fw-bold text-center">Go to...</h3>
                <div class="d-flex justify-content-center">
                    <form action="{% url 'dashboard' '2024-01-01' %}" method="post" >
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <div class="flex-grow-1 me-2">
                                <label for="month">Month</label>
                                <select class="form-select mb-3" name="month">
                                    {% for number,month in months.items %}
                                        <option value="{{ number }}">{{ month }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        
                            <div>
                                <label for="year">Year</label>
                                <select class="form-select mb-3" name="year">
                                    {% for year in year_choice %}
                                        <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Show results</button>
                    </form>
                </div>
            </div>

            <div>
                <h3 class="display-6 fw-bold text-center">Set monthly shifts</h3>
                <form action="{% url 'setfullmonth' %}" method="post" onsubmit="this.submit_button.disabled = true;">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <div class="flex-grow-1 me-2">
                            <label for="month">Month</label>
                            <select class="form-select mb-3" name="month">
                                {% for number,month in months.items %}
                                    <option value="{{ number }}">{{ month }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    
                        <div class="">
                            <label for="year">Year</label>
                            <select class="form-select mb-3" name="year">
                                {% for year in year_choice %}
                                    <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
        
                    <label for="venue">Venue</label>
                    <select class="form-select mb-3" name="venue">
                        {% for venue in venues %}
                            <option value="{{ venue.id }}">{{ venue }}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="shift_provider">Provider</label>
                    <select class="form-select mb-1" name="provider">
                        {% for provider in providers %}
                            <option value="{{ provider.id }}">{{ provider.name }}</option>
                        {% endfor %}
                    </select>
                    <button name="submit_button" type="submit" class="btn btn-primary my-3 w-100">Set</button>
                </form>
            </div>

        </div>    
        
        
        
     
    </div>
    

{% endblock %}
