{% extends 'security/layoutmain.html' %}
{% load static %}
{% block body %}
    
    <div class="row h-100">

        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Invoices</li>
            </ol>
        </nav>

        <!--Header-->

        <div class="masthead">
            <div class="d-flex flex-column header">
                <h1 class="display-4 fw-bold text-body-emphasis">Invoices</h1>
                <i class="fa fa-calendar fa-2x mt-3 mb-2 text-opacity-75" aria-hidden="true"></i>
                <h5>Select month and year to show results</h5>
            </div>
        </div>

        <!--Info section-->
        <div class="d-sm-flex text-start justify-content-evenly">
            <div>
                <div class="d-flex justify-content-center pb-5 ">
                    <form action="{% url 'invoicefreport' %}" method="post" style="width: 18rem;">
                        {% csrf_token %}
                        <label for="year">Year</label>
                        <select class="form-select mb-3" name="year">
                            {% for year in year_choice %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    
                        <label for="month">Month</label>
                        <select class="form-select mb-3" name="month">
                            {% for number,month in months.items %}
                                <option value="{{ number }}">{{ month }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Search</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
