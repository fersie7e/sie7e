{% extends 'security/layoutmain.html' %}
{% load static %}
{% block body %}
    
    <div class="row h-100">

        <!--Nav map-->
        <div class="row text-start mt-2">
            <p>Invoices</p>
        </div>


        <!--Header-->
        <div class="p-4 my-3">
            <h1>Invoice generator</h1>
            <i class="fa fa-book fa-2x mt-3 mb-2" aria-hidden="true"></i>
            <h5>Fill the form</h5>
            <h5 class="text-primary mb-4">and generate an invoice</h5>
        </div>

        <div class="d-sm-flex bg-dark text-white text-start justify-content-center p-5">
            <form action="{% url 'invoicegen' %}" method="post" style="width: 18rem;">
                {% csrf_token %}
                
                <label for="year">Select the year</label>
                <select class="form-select mb-3" name="year">
                    {% for year in year_choice %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            
                <label for="month">Select the provider</label>
                <select class="form-select mb-3" name="month">
                    {% for number,month in months.items %}
                        <option value="{{ number }}">{{ month }}</option>
                    {% endfor %}
                </select>

                <label for="invoice_venue">Select the venue</label>
                <select class="form-select mb-3" name="invoice_venue">
                    {% for venue in venues %}
                        <option value="{{ venue.id }}">{{ venue }}</option>
                    {% endfor %}
                </select>
            
                <label for="invoice_provider">Select the provider</label>
                    <select class="form-select mb-1" name="invoice_provider">
                        {% for provider in providers %}
                            <option value="{{ provider.id }}">{{ provider.name }}</option>
                        {% endfor %}
                    </select>

                <button type="submit" class="btn btn-primary mt-4">Generate</button>
            </form>
        </div>
        
        
        {% if success %}
            <div class="alert alert-success">
                Invoiced generated successfully
            </div>
        {% endif %}
    </div>
    

{% endblock %}
